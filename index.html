<html lang="en">
    <head>

        <title>Databases (Firebase)</title>
        <style>
            .container {
                max-width: 400px;
            }

    <body>

        <div class="container my-5">
            <h2>Recipes</h2>
            <ul></ul>
            <form>
                <label for="recipe">Add a new recipe:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="recipe" required>

                </div>
            </form>
